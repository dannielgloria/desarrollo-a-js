<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Rick & Morty API consumer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Rick & Morty</h1>
        <h2 class="mb-4">Buscador de personajes!</h2>
        <div class="input-group mb-3">
            <input type="number" id="characterId" placeholder="Ingresa un numero de personaje" class="form-control" required>
            <button class="btn btn-primary" onclick="getCharacter()">Buscar</button>
            <button class="btn btn-danger" onclick="refreshPage()">Refresh</button>
        </div>
        <div id="characterCard" class="card" style="width: 18rem;display: none;">
            <img src="" class="card-img-top" id="characterImage">
            <div class="card-body">
                <h5 class="card-title" id="characterName"></h5>
                <p class="card-text" id="characterDetails"></p>
            </div>
        </div>
    </div>

    <script src="js/form-2.js"></script>
</body>
</html>
