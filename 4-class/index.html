<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Mi primer Formulario BASICO</h1>
        <div class="card bg-primary text-white mb-3 mt-3">
            <form id="miFormulario">
                <div class="mb-3 mt-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre" name="nombre">
                </div>
                
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" name="email">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <h1>Mi segundo Formulario de la MUERTE</h1>
        <div class="card bg-danger text-white mb-3 mt-3">
            <form id="myForm">
                <div class="mb-3 mt-3">
                    <label for="pwd">Contrase√±a</label>
                    <input type="password" id="pwd" class="form-control" placeholder="Ingresa tu nombre" name="pwd">
                    <p id="errorMessage"></p>
                </div>
                
                <div class="mb-3">
                    <label for="fileUpload" class="form-label">Elije un archivo</label>
                    <!-- Input para subir archivo -->
                    <input class="form-control" type="file" id="fileUpload">
                </div>


                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <script src="js/form-1.js"></script>
    <script src="js/form-2.js"></script>
</body>
</html>
