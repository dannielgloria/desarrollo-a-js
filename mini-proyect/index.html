<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Aplicaci√≥n de Comentarios</title>
</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <h1 class="mb-4">Comentarios</h1>
        <form id="commetForm" class="mb-3">
            <div class="mb-3">
                <input type="text" name="name" id="name" class="form-control" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" id="email" class="form-control" placeholder="Ingresa tu email" required>
            </div>
            <div class="mb-3">
                <textarea name="comment" id="comment" rows="3" class="form-control" placeholder="Escribe un comentario..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar comentario</button>
        </form>
        <div id="commentsContainer"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
